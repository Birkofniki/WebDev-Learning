        <li>The rowspan attribute specifies the number of rows a cell should span. You can use rowspan to merge cells vertically.</li>
            CODE:
            <table>
              <tr>
                <th>Month</th>
                <th>Budget($)</th>
                <th>Savings($)</th>
              </tr>
              <tr>
                <td>January</td>
                <td>500</td>
                <td rowspan="2">150</td>
              </tr>
              <tr>
                <td>February</td>
                <td>400</td>
              </tr>
            </table>
            <br>
            ...........Try to run the code above........
